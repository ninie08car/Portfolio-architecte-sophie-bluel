<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/modal.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./JS/api.js"></script>
    <script src="./JS/index.js" defer></script>
    <title>Modale</title>
  </head>
  <body>
    <a href="#modal1" class="js-modal">Ouvrir la boite modale</a>
    <aside
      id="modal1"
      class="modal"
      aial-hidden="true"
      role="dialog"
      aria-label="titlemodal"
      style="display: none"
    >
      <div class="modal-wrapper js-modal-stop">
        <button type="submit" class="js-modal-close">
          <i class="fa-solid fa-xmark"></i>Fermer la boite modale
        </button>
        <h1 id="titlemodal">Galerie Photos</h1>
        <div class="gallery">
          <div class="badge"><i class="fa-solid fa-trash-can"></i></div>
        </div>
        <button type="submit" class="btn-filter">Ajouter une photo</button>
      </div>
    </aside>
    <script type="module" src="./JS/modal.js"></script>
  </body>
</html>
