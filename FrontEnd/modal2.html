<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./assets/modal2.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./JS/api.js"></script>
    <script src="./JS/modal.js" defer></script>
    <title>Ajout photo</title>
  </head>
  <body>
    <a href="#modal-form" class="js-modal">Ajout photo</a>
    <!-- Modale Formulaire -->
    <aside
      id="modal-form"
      class="modal"
      aria-hidden="true"
      role="dialog"
      aria-label="Ajouter Photo"
      style="display: none"
    >
      <div class="modal-wrapper js-modal-stop">
        <button type="button" class="js-modal-return" aria-label="Retour">
          <i class="fa-solid fa-arrow-left js-close-form"></i>
        </button>
        <button type="button" class="js-modal-close" aria-label="Fermer">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <form id="photo-form">
          <div>
            <i class="fa-solid fa-image"></i>
            <button type="submit">+Ajouter photo</button>
            <p>jpg, png : 4 Mo max</p>
          </div>
          <label for="title">Titre</label>
          <input type="text" name="title" id="title" required />
          <label for="category">Catégorie</label>
          <select name="category" id="category" required>
            <option value="">Choisir une catégorie</option>
            <option value="1">Objets</option>
            <option value="2">Appartements</option>
            <option value="3">Hôtels & restaurants</option>
          </select>

          <!-- <input type="text" name="category" id="category" required /> -->
          <button type="submit" class="btn-filter">Valider</button>
        </form>
      </div>
    </aside>
  </body>
</html>
